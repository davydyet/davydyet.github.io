    <div class="container">
        <aside class="left">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>

            </ul>
        </aside>
        <main>
            <h2>Which Fashion Aesthetic Suits You?</h2>
            <form id="quiz-form">
                <p>Pick your favorite color palette:</p>
                <label><input class="radio1" type="radio" name="color" value="neutrals"> Neutrals</label><br>
                <label><input class="radio1" type="radio" name="color" value="pastel"> Pastel</label><br>
                <label><input class="radio1" type="radio" name="color" value="bold"> Bold Colors</label><br>

                <p>Pick a fashion item:</p>
                <label><input class="radio1" type="radio" name="item" value="cargo"> Cargo Pants</label><br>
                <label><input class="radio1" type="radio" name="item" value="hoodie"> Oversized Hoodie</label><br>
                <label><input class="radio1" type="radio" name="item" value="blazer"> Blazer</label><br>

                <button type="button" onclick="calculateResult()">Get Result</button>
            </form>
            <p id="result"></p>
        </main>
        <aside class="right">
            <h3>Contact Me</h3>
            <form>
                <input class="text1" type="text" placeholder="Your Name"><br>
                <input class="text1" type="email" placeholder="Your Email"><br>
                <textarea placeholder="Your Message"></textarea><br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </aside>
    </div>
